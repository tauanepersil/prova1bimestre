    <script>
/*O restaurante a quilo Bem-Bão cobra R$12,00 por cada quilo de refeição.
Escreva um algoritmo que leia o peso do prato montado pelo cliente (em quilos) e imprima o
valor a pagar. Assuma que a balança já desconte o peso do prato.*/

        var pesoPrato = parseFloat(window.prompt(`Informe o peso do prato`));
        var precoQuilo = 12
        var precoTotal = pesoPrato * precoQuilo
            console.log(`O total a pagar é de ${precoTotal} reais`)


    </script>
